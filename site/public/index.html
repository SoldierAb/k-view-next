<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k-view-next</title>
    <link rel="icon" href="<%= BASE_URL%>logo.ico">
    <link rel="stylesheet" href="<%= BASE_URL%>externals/github.css">
</head>
<body>
    <div id="app"></div>
    <script src="<%= BASE_URL %>externals/highlight.min.js"></script>
    <script src="<%= BASE_URL %>externals/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.clipboard-btn',{
            text: function(trigger) {
                return decodeURIComponent(trigger.getAttribute('data-clipboard-text'));
            } 
        });
    </script>
</body>
</html>
